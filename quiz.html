<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbolic Tree Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <div class="quiz-container">
        <h1 id="question">When life gets hard, how do you handle it?</h1>
        <div class="multiline-text" id="answers">
            <p>
                I suppress my feelings and move on. <br>
                I try to take control and fix things. <br>
                I look to find any meaning from it.<br>
                I laugh it off and keep the mood light.<br>
                I carry the burden so as to grow from it.<br>
            </p>
        </div>
            <div class="options">
            <button id="0" class="option-button">A</button>
            <button id="1" class="option-button">B</button>
            <button id="2" class="option-button">C</button>
            <button id="3" class="option-button">D</button>
            <button id="4" class="option-button">E</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
